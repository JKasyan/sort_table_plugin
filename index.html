<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="public/style/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="public/js/plugins.js"></script>
</head>
<body>
<div id="content">
    <table id="myTable">
        <thead>
            <th>Number</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smith</td>
            <td>45</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Michel</td>
            <td>23</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Urgent</td>
            <td>33</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function(){
        $('#myTable').sortTable();
    });
</script>
</body>
</html>
